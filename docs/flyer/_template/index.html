<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../assets/css/common.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/js/webfontloader.js" async></script>
	<title>ライブ名が入ります</title>
</head>
<body>
	<div class="wrapper">
		<div class="myBlockFlyer">
			<p class="logo">
				<img src="assets/img/pepperland-50th-stamp-wb.svg" alt="ペパーランド50周年ロゴ">
			</p>
		</div><!-- /.myBlockFlyer -->

		<div class="myBlockContents">
			<h1 class="myTitle">ライブ名が入ります</h1>
			<dl class="myList">
				<div class="myList__item">
					<dt class="myList__title">場所</dt>
					<dd class="myList__detail"><a href="http://www.pepperland.net/" target="_blank">岡山ペパーランド</a></dd>
				</div>
				<div class="myList__item">
					<dt class="myList__title">出演</dt>
					<dd class="myList__detail">○○○</dd>
				</div>
				<div class="myList__item">
					<dt class="myList__title">入場料</dt>
					<dd class="myList__detail">ticket：1,900円 + 1drink：600円</dd>
				</div>
				<div class="myList__item">
					<dt class="myList__title">Webブラウザで印刷時の設定</dt>
					<dd class="myList__detail">
						<ul>
							<li>用紙：「A5」を選択</li>
							<li>余白：「なし」を選択</li>
							<li>オプション - 「背景画像を選択（Firefox） or 背景のグラフィック（Google Chrome」をチェック</li>
						</ul>
					</dd>
				</div>
			</dl>
		</div><!-- /.myBlockContents -->
	</div>
</body>
</html>
